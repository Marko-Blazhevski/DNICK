<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello , world!</title>
    <link href="bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/css/bootstrap.css" rel="stylesheet"/>
</head>
<body>

<main class="container pt-4">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">Brand</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="nav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a href="#" class="nav-link">Link</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Link</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Link</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Link</a></li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search ...">
                <button class="btn btn-primary">Search</button>
            </form>
            </div>
        </div>
    </nav>

  <form class="mt-5">
      <div class="input-group">
          <span class="input-group-text">Email</span>
          <input id="email" class="form-control form-control-sm" type="email"/>
          <div class="input-group-text">Some explanation.</div>
      </div>
      <div>
          <label for="pass" class="form-label">Password</label>
          <input type="password" class="form-control" id="pass">
      </div>
      <div>
          <input type="checkbox" id="save" class="form-check-input">
          <label for="save" class="form-label">Remember me</label>
      </div>
      <button class="btn btn-primary">Login</button>
      <div class="mt-4">
          <input class="form-control" list="dataList">
          <datalist id="dataList">
              <option value="New York">
              <option value="London">
              <option value="Berlin">
          </datalist>
      </div>

      <select class="form-select mt-4" multiple>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
      </select>

      <div class="mt-4 form-check form-switch">
          <input id="switch" type="checkbox" class="form-check-input">
          <label for="switch" class="form-check-label">Remember me</label>
      </div>
  </form>

    <ul class="pagination">
        <li class="page-item"><a class="page-link" href="#">Prev</a></li>
        <li class="page-item active"><a class="page-link" href="#">0</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item disabled"><a class="page-link" href="#">Next</a></li>
    </ul>

    <div class="progress mb-4">
        <div class="progress-bar progress-bar-striped" style="width: 30%;">
            <span>30%</span>
        </div>
        <div class="progress-bar progress-bar-animated" style="width: 50%">
            <span>50%</span>
        </div>
    </div>

    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal">Modal</button>
    <div id="modal" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Title</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div>Some content here</div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary">Save</button>
                    <button data-bs-dismiss="modal" class="btn btn-secondary">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="top" title="Tooltip on top">
        Tooltip on top
    </button>
    <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="right" title="Tooltip on right">
        Tooltip on right
    </button>
    <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Tooltip on bottom">
        Tooltip on bottom
    </button>
    <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="left" title="Tooltip on left">
        Tooltip on left
    </button>

    <div class="d-flex mt-4 bg-warning p-2 justify-content-center" style="height: 100px;">
        <div class="p-2 bg-info border border-danger">flex</div>
        <div class="p-2 bg-info border border-danger">flex</div>
        <div class="p-2 bg-info border border-danger">flex</div>
    </div>


</main>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>
<script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
    })
</script>
</body>
</html>
